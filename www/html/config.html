<!DOCTYPE html>
<html>

<body>

                <div class="left">
                    <a href="/index/" class="link">

                    <li>

                                </div>
                            </div>

                    </li>

                <div class="block block-strong row">
                    <button class="col button button-fill button color-blue" style="width: 50%; margin: auto;">Enviar</button>
