<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>HORT CENDRASSOS</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link href="css/framework7-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <!-- App root element -->
    <div id="app">
     <div id ="cover">  <img id= "splash" src="Imatges/Cendrasos.png">  </div> 
        <!-- Your main view, should have "view-main" class -->
        <div class="panel panel-right panel-reveal">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner" style="display: flex; justify-content: center; background-color:#b2e093">
                            <h3>El teu encàrrec</h3>
                        </div>
                    </div>
                    <div class="page-content hide-toolbar-on-scroll comanda">
                        <div class="block comanda">
                            <div class="bsket_viw  lista list media-list">
                                <ul id="carrito">
                                </ul>
                            </div>
                            <div class="block">
                                <!--<h2 id="total"></h2>-->
                                <a href="#" class="col button button-small button-fill" style="background-color:#b2e093 !important; color:black" id="total">TOTAL: 0 €</a>
                            </div>
                            <a href="#" class="col button button-small button-fill fnlbsk" style="background-color:#b2e093 !important;">Realitzar La Comanda</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Scrollable page content -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner sliding">
                        <div class="left">
                            <a href="#" class="link tab-link login-screen-open" data-login-screen="#my-login-screen">
                                <img src="Imatges/user.png" width="40" height="40" class="lazy lazy-fade-in demo-lazy" />
                            </a>
                        </div>
                        <div class="title "><img src="Imatges/Cendrasos.png" width="100%" height="40" class="lazy lazy-fade-in demo-lazy" /></div>
                        <div class="right">
                            <a href="#" class="link panel-open" data-panel="right">
                                <img src="Imatges/shopping-cart.png" width="40" height="40" class="lazy lazy-fade-in demo-lazy" />
                                <i style="font-size:25px;"><span class="badge Color-white bsk">
                                     0
                                </span></i>
                            </a>
                        </div>
                        <div class="subnavbar">
                            <form data-search-container=".virtual-list" data-search-item="div" data-search-in=".item-title" class="searchbar searchbar-init">
                                <div class="searchbar-inner">
                                    <div class="searchbar-input-wrap">
                                        <input id="buscador" type="search" />
                                        <i class="searchbar-icon"></i>
                                        <span class="input-clear-button "></span>
                                    </div>
                                    <button type="submit" class="button button-fill  color-gray" id="showList" onclick='showList'>Cercar</button>
                                    <a href="/info/" class="link"><img src="Imatges/info.png" width="40" height="40" class="lazy lazy-fade-in demo-lazy" />
                                    </a>
                                    <span class="searchbar-disable-button if-not-aurora">Cancel</span>
                                    
                                </div>
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
                <!-- Bottom Toolbar -->
             


                    <!-- SLIDER -->
                    <div class="page-content hide-toolbar-on-scroll">


                    <div class="swiper-container searchbar-hide-on-enable" style="border-radius: 4px">
                        <div class="swiper-wrapper" id="gallery_wrapper">
                        </div>
                        <div class="swiper-button-next swiper-button-black"></div>
                        <div class="swiper-button-prev swiper-button-black"></div>
                        <!--<div class="swiper-pagination swiper-button-black"></div>-->
                    </div>

                    <!--------------------Carta----------------->
                    <div class="searchbar-backdrop"></div>

                    <div class="list simple-list searchbar-not-found">
                        <ul>
                            <li>
                                <h3>No s'ha trobat res</h3>
                            </li>
                        </ul>
                    </div>
                    <div class="list virtual-list media-list searchbar-found container">
                    </div>

                    <!--------------------FIN Carta----------------->

                </div>
            </div>
        </div>

        <!-- Login Screen -->
        <div class="login-screen" id="my-login-screen">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="right" style="right:0 !important;background-color:#c32d3b;width:50px;color:#fff;">
                                <a href="#" onclick="app.loginScreen.close('#my-login-screen');" class="link" style="color: black;">
                                    X
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content login-screen-content">
                        <div class="login-screen-title">Iniciar Sessió</div>
                        <div class="list">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Nom d'usuari</div>
                                        <div class="item-input-wrap">
                                            <input type="text" id="user" name="username" placeholder="El teu nom d'usuari" value="">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Contrasenya</div>
                                        <div class="item-input-wrap">
                                            <input type="password" id="password" name="password" placeholder="La teva contrasenya" value="">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list">
                            <ul style="display: flex;
                            flex-direction: column;
                            align-items: center;">
                                <li>
                                    <button class=" login-button col button button-fill color-green" id="btnlogin" style=""
                                    >Iniciar Sessió</button>
                                </li>
                                <li>
                                    <button type="submit" class=" col button button-fill color-red" id="btnlogout" style="">Tancar Sessió</button>
                                </li>
                                <li>
                                    <div class="row"><a id="pwdLose" style="margin:auto; padding-top: 1em;">He oblidat la contrasenya :(</a></div>
                                </li>
                            </ul>
                            <!--<div class="block-footer">Some text about login information.<br>Username: Test1 <br />Password: 1234</div>-->
                        </div>

                        <form class="list form-store-data" style="display: none;" id="pwdForm">
                            <ul>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Nom d'usuari</div>
                                            <div class="item-input-wrap">
                                                <input type="text" id="nomusuari" name="name" placeholder="El teu nom d'usuari" required>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <a type="button" id="pwdSend" class="col button button-raised button-fill button-round button color-green" style="width: 50%; margin: auto;">
                                     RECUPERAR
                                </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js">
    </script>

    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
